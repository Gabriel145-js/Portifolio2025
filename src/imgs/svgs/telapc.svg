<?xml version="1.0" encoding="UTF-8"?>
<svg width="93%" height="88%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Fundo branco -->
  <rect width="800" height="400" fill="#ffffff" />

  <!-- Área da Janela (lado esquerdo) -->
  <g id="janela">
    <!-- Fundo da janela com leve elevação -->
    <rect x="20" y="20" width="360" height="360" rx="10" ry="10" fill="#F3E5F5" stroke="#D1C4E9" stroke-width="2"/>
    
    <!-- Divisões internas: 3 seções com tons suaves de rosa e lavanda -->
    <rect x="40" y="40" width="320" height="100" rx="5" ry="5" fill="#F8BBD0" />
    <circle cx="90" cy="90" r="20" fill="#762642" />
    <line x1="120" y1="80" x2="300" y2="80" stroke="#762642" stroke-width="2" />
    <line x1="120" y1="100" x2="200" y2="100" stroke="#762642" stroke-width="2" />
    
    <rect x="40" y="160" width="320" height="100" rx="5" ry="5" fill="#E1BEE7" />
    <circle cx="90" cy="210" r="20" fill="#a52c7d" />
    <line x1="120" y1="200" x2="330" y2="200" stroke="#a52c7d" stroke-width="2" />
    <line x1="120" y1="220" x2="240" y2="220" stroke="#a52c7d" stroke-width="2" />
    
    <rect x="40" y="280" width="320" height="100" rx="5" ry="5" fill="#F8BBD0" />
    <circle cx="90" cy="330" r="20" fill="#870087" />
    <line x1="120" y1="320" x2="300" y2="320" stroke="#870087" stroke-width="2" />
    <line x1="120" y1="340" x2="260" y2="340" stroke="#870087" stroke-width="2" />
  </g>

  <!-- Área do Editor de Código (lado direito) -->
  <g id="editor">
    <!-- Fundo do editor de código -->
    <rect x="420" y="20" width="360" height="360" rx="10" ry="10" fill="#3D2C8D" />
    
    
   <text id="codeText" x="440" y="60" fill="#00FF00" font-family="monospace" font-size="16">
    <tspan x="440" dy="0">1 ........ ....</tspan>
    <tspan x="440" dy="20">2 .......</tspan>
    <tspan x="440" dy="20">3 .............. ....</tspan>
    <tspan x="440" dy="20">4 ....... ... ........... ......</tspan>
    <tspan x="440" dy="20">5 ......... ........</tspan>
    <tspan x="440" dy="20">6 ..............</tspan>
    <tspan x="440" dy="20">7 ...</tspan>
    <tspan x="440" dy="20">8 ........</tspan>
    <tspan x="440" dy="20">9 ......  ...........</tspan>
    <tspan x="440" dy="20">10 ........... ....   .....</tspan>
    <tspan x="440" dy="20">11 ................ .......</tspan>
    <tspan x="440" dy="20">12 ............</tspan>
    <tspan x="440" dy="20">13 .....</tspan>
    <tspan x="440" dy="20">14 ...... ........ ........ .......</tspan>
    <tspan x="440" dy="20">15 ........</tspan>
  
</text>
  </g>


 
  
</svg>
